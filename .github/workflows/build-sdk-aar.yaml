name: macstadium-build-aar

on:
  push:
    branches: [ "main", "develop" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "develop" ]

env:
  ANDROID_HOME: /Users/administrator/Library/Android/sdk
  PAT_USERNAME: ${{ secrets.PAT_USERNAME }}
  PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  build:
    name: Build SDK AAR
    runs-on: self-hosted

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ” Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

#      - name: Run unit tests for SDK project with coverage measurement
#        run: ./gradlew clean jacocoDebugCodeCoverage
#      - name: Add coverage results to PR
#        id: jacoco
#        uses: madrapps/jacoco-report@v1.6.1
#        with:
#          paths: |
#            ${{ github.workspace }}/**/sdk/build/reports/jacoco/jacocoDebugCodeCoverage/jacocoDebugCodeCoverage.xml
#          token: ${{ secrets.PAT_TOKEN }}
#          min-coverage-overall: 10
#          min-coverage-changed-files: 0

      - name: ğŸ› ï¸ Build AAR
        run: ./gradlew clean assembleRelease -Pcloudx.endpoint.config=https://example.com/config.json

#      Removed for now, as we are not publishing to GitHub Packages
#      - name: ğŸ“¦ Publish to GitHub Packages
#        if: startsWith(github.ref, 'refs/tags/')
#        run: ./gradlew publish -Pcloudx.endpoint.config=https://example.com/config.json
#        env:
#          PAT_USERNAME: ${{ secrets.PAT_USERNAME }}
#          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: ğŸ•µï¸ Log Maven Central and GPG Secrets (partially)
        run: |
          echo "ğŸ” mavenCentralUsername: ${ORG_GRADLE_PROJECT_mavenCentralUsername:0:4}"
          echo "ğŸ” mavenCentralPassword is set: [${#ORG_GRADLE_PROJECT_mavenCentralPassword}] characters"
          echo "ğŸ” signingInMemoryKey is set: $([ -z \"$ORG_GRADLE_PROJECT_signingInMemoryKey\" ] && echo 'âŒ NO' || echo 'âœ… YES')"
          echo "ğŸ” signingInMemoryKeyPassword is set: $([ -z \"$ORG_GRADLE_PROJECT_signingInMemoryKeyPassword\" ] && echo 'âŒ NO' || echo 'âœ… YES')"
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}

      - name: ğŸ“¦ Publish to Maven Central
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew publishToMavenCentral --no-daemon --stacktrace -Pcloudx.endpoint.config=https://example.com/config.json
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}


      - name: ğŸ“¦ Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudx-sdk-aar
          path: build/outputs/aar/*.aar

      - name: ğŸ” Show current directory structure
        run: |
          echo "ğŸ“ Current path: $(pwd)"
          echo "ğŸ“‚ Top-level contents:"
          ls -la
          echo "ğŸ“‚ SDK build/outputs structure:"
          ls -la build/outputs || true
          echo "ğŸ“‚ AAR files:"
          ls -la build/outputs/aar || true

      - name: ğŸš€ Create GitHub Release with AAR
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: build/outputs/aar/*.aar
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
